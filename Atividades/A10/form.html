<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <header>
        <h2>Preencha o formulário de inscrição</h2>
        <p>Para realizar sua inscrição preencha o formula´rio com todas as informações e crie uma senha</p>
    </header>
    <main class="form-container">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" required
            onfocus="mostrarInstrucoesCampo('nome', 'Digite seu nome completo.')"
            onblur="removerInstrucoesCampo('nome')"><br>
    
          <label for="email">E-mail:</label>
          <input type="email" id="email" required
            onfocus="mostrarInstrucoesCampo('email', 'Digite um endereço de e-mail válido.')"
            onblur="removerInstrucoesCampo('email')"><br>
    
          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" pattern="\(\d{2}\) \d{4,5}-\d{4}" required
            onfocus="mostrarInstrucoesCampo('telefone', 'Digite seu telefone no formato (00) 00000-0000.')"
            onblur="removerInstrucoesCampo('telefone')"><br>
    
          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required
            onfocus="mostrarInstrucoesCampo('cpf', 'Digite seu CPF no formato 000.000.000-00.')"
            onblur="removerInstrucoesCampo('cpf')"><br>
    
          <label for="senha">Senha:</label>
          <input type="password" id="senha" required
            onfocus="mostrarInstrucoesCampo('senha', 'Digite uma senha com no mínimo 8 caracteres.')"
            onblur="removerInstrucoesCampo('senha')"><br>
    
          <input type="submit" value="Enviar">

          <script src="script.js"></script>
    </main>
</body>
</html>
